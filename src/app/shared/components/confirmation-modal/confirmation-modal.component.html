<div class="authentication-inner">
    <div class="card ">
      <div class="card-body">
        <div class="d-flex flex-row justify-content-between">
          <h4 class="head-2 neutral-1">{{data?.confirmationHeading}}</h4>
          <div class="cursor-pointer" (click)="modalClose()">
            <img src="../../../assets/svg/modal-cancel-icon.svg" alt="" />
          </div>
        </div>

        <p> {{data?.confirmationMessage}}</p>

        <div class="row justify-content-center mt-1-75rem">
          <button
            class="btn btn-prim col-md-auto col-12 mb-3 g-2"
            (click) = "confirm()"
          >
           Confirm
          </button>
         
          <button
            class="btn btn-second col-md-auto col-12 mb-3 g-2 ml-1-8rem"
            (click)="modalClose()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
