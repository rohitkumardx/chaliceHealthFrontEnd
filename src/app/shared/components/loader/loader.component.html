<div class="align-items-center d-flex flex-column justify-content-center">
    <div [class]="additionalClasses ? 'spinner-border text-light mb-2 ' + additionalClasses : 'spinner-border text-light mb-2'" role="status" [style.width]="spinnerWidth" [style.height]="spinnerHeight" style="color: #00876F !important;">
    </div>
    <p style="color: #00876F !important;">{{loadingText}}</p>
</div>
