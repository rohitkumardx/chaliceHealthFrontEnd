<div class="forgot-password-container border border-info"
    style=" background: linear-gradient(135deg, #83c0b1, #96c0a8, #cbbe91, #e6bf84);">
    <div class="row w-100 ">
        <div class="col-6 d-flex justify-content-center p-5">
            <div class="card p-5">
                <div class="pt-3"><img src="../../../../assets/svg/homepage/Chalice_Health_Logo.png" width="200px"
                        alt="" srcset=""></div>
                <div class="card-body d-flex justify-content-center">
                    <h2 class="pb-4">Reset Password</h2>
                    <form [formGroup]="passwordResetForm">
                        <div class="input-container text-start" style="width: 23rem !important;">
                            <label for="password" class="ms-0">New Password</label>
                            <input class=""  class="form-control form-control-sm"  type="{{ hidePassword ? 'password' : 'text' }}"
                                formControlName="password"
                                [ngClass]="{'is-invalid': passwordResetForm.get('password')?.invalid && passwordResetForm.get('password')?.touched}" />
                            <div class="fv-plugins-message-container invalid-feedback d-block"
                                *ngIf="passwordResetForm.get('password')?.touched && passwordResetForm.get('password')?.hasError('required')">
                                <div>Password is required.</div>
                            </div>
                            <div class="fv-plugins-message-container invalid-feedback d-block"
                                *ngIf="passwordResetForm.get('password')?.touched && passwordResetForm.get('password')?.hasError('invalidPasswordPattern')">
                                <div>Password must contains:</div>
                                <ul>
                                    <li>Password needs to have a capital letter..</li>
                                    <li>Password needs to have a symbol like @, #, or $.</li>
                                    <li>Password must be at least 8 characters long.</li>
                                </ul>
                            </div>

                       
                        <div class="form-group mt-4 text-start">
                            <label for="password" class="ms-0">Confirm Password</label>
                            <input class="py-2 mt-4" type="{{ hidePassword ? 'password' : 'text' }}"
                                [type]="passwordInputState[1].type" id="confirm-password"
                                class="form-control form-control-sm" formControlName="confirmPassword"
                                [ngClass]="{'is-invalid': passwordResetForm.get('confirmPassword')?.invalid && passwordResetForm.get('confirmPassword')?.touched}"
                                >
                            <div class="fv-plugins-message-container invalid-feedback d-block"
                                *ngIf="passwordResetForm.get('confirmPassword')?.touched && passwordResetForm.get('confirmPassword')?.hasError('required')">
                                <div>Confirm password is required.</div>
                            </div>

                            <div class="fv-plugins-message-container invalid-feedback d-block"
                                *ngIf="passwordResetForm.get('confirmPassword').hasError('passwordsDoNotMatch') && passwordResetForm.get('confirmPassword')?.touched">
                                <div>Password mismatch.</div>
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary signup-button mt-4" (click)="passwordResetFormSubmit()">
                            <!-- <i class="fas" [ngClass]="{ 'fa-spinner fa-spin': loading }"></i> -->
                            <span *ngIf="!loading" class="space">Submit</span>
                            <span *ngIf="loading" class="space">Loading...</span>
                            </button>
                        </div>
                    </form>
                    <div class="back-to-login mt-5">
                        <a>Back to Login</a>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="col-6 d-flex justify-content-center ">
            <img src="../../../../assets/svg/homepage/g1.png" width="680px" alt="" srcset="">
        </div>
    </div>
</div>
